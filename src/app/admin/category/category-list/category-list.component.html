<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>
                Categories
            </h1>
        </div>
        <div class="col-6 text-right ">
            <button class="btn-primary" [routerLink]="['/admin/category/add']" routerLinkActive="router-link-active" >+ Add Category</button>
        </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Category</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>
                            <button class="btn btn-warning mr-2" [routerLink]="['/admin/category/edit', category.id]">Edit</button>
                            <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
