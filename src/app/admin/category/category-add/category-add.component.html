<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Add Category</h1>
        </div>
        <div class="col-6 text-right">
            <button class="btn-primary" [routerLink]="['/admin/category']" routerLinkActive="router-link-active" >Back</button>
        </div>
        <div class="col-12 text-center mb-4">
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="row justify-content-md-center mb-3">
                    <div class="col-12 col-sm-3">
                        <label>Name</label>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" name="name" formControlName="name" class="w-100"> <br>
                    </div>

                </div>
                <button type="submit" class="btn-primary mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
