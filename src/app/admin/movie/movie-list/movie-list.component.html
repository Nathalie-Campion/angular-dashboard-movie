<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>
                Movie
            </h1>
        </div>
        <div class="col-6 text-right ">
            <button class="btn-primary" [routerLink]="['/admin/movie/add']" routerLinkActive="router-link-active" >+ Add Movie</button>
        </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Year</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td>{{ movie.id }}</td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.year }}</td>
                        <td>
                            <button class="btn btn-warning mr-2" [routerLink]="['/admin/movie/edit', movie.id]">Edit</button>
                            <button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
