<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>
                Actor
            </h1>
        </div>
        <div class="col-6 text-right ">
            <button class="btn-primary" [routerLink]="['/admin/actor/add']" routerLinkActive="router-link-active" >+ Add Actor</button>
        </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actor of actors">
                        <td>{{ actor.id }}</td>
                        <td>{{ actor.firstname }}</td>
                        <td>{{ actor.name }}</td>
                        <td>{{ actor.birth |  date:'dd - MM - yyyy'}}</td>
                        <td>
                            <button class="btn btn-warning mr-2" [routerLink]="['/admin/actor/edit', actor.id]">Edit</button>
                            <button class="btn btn-danger" (click)="deleteActor(actor.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
