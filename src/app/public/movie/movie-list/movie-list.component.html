<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>
            Movies
        </h1>
    </div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-sm-6 col-xl-3" *ngFor="let movie of movies">
          <div class="card w-100 bg-dark">
            <img class="card-img-top" src="http://localhost:3000/{{ movie.picture }}" alt="{{movie.title }} ">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text"> {{ movie.year }}</p>
              <a href="#" class="btn btn-primary">Detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
