<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>
            Movies
        </h1>
    </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Movie</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td>{{ movie.id }}</td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.year }}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
