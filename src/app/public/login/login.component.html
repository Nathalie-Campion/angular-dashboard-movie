<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Login</h1>
        </div>
        <div class="col-6 text-right">
            <button class="btn-primary" [routerLink]="['/public/dashboard']" routerLinkActive="router-link-active" >Back</button>
        </div>
        <div class="col-12 text-center mb-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row justify-content-md-center mb-3">
                    <div class="col-12 col-sm-3">
                        <label>Email</label>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="email" name="email" formControlName="email" class="w-100"> <br>
                    </div>

                </div>
                <div class="row justify-content-md-center mb-3">
                    <div class="col-12 col-sm-3">
                        <label>Password</label>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="password" name="password" formControlName="password" class="w-100"> <br>
                    </div>

                </div>
                <button type="submit" class="btn-primary mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
