<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>
            Categories
        </h1>
    </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Category</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
