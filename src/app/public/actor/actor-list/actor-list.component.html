<div class="container mt-3">
    <div class="row">
      <div class="col-12">
        <h1>
            Actor
        </h1>
    </div>
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Birth</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actor of actors">
                        <td>{{ actor.id }}</td>
                        <td>{{ actor.name }}</td>
                        <td>{{ actor.firstname }}</td>
                        <td>{{ actor.birth }}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
